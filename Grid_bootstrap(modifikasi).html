<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan Grid 3 Kolom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .kolom1 {
      background-color: #ff9999; /* Merah Muda */
      padding: 20px;
      color: white;
      text-align: center;
    }

    .kolom2 {
      background-color: #99ff99; /* Hijau Muda */
      padding: 20px;
      text-align: center;
    }

    .kolom3 {
      background-color: #9999ff; /* Biru Muda */
      padding: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 kolom1">
        <h3>Kolom Satu</h3>
              </div>
      <div class="col-md-4 kolom2">
        <h3>Kolom Dua</h3>
             </div>
      <div class="col-md-4 kolom3">
        <h3>Kolom Tiga</h3>
              </div>
    </div>
  </div>

</body>
</html>
